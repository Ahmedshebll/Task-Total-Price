<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products To Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2 class="fs-1">Products</h2>
      </div>

      <div class="row">
        <!-- Card 1 -->
        <div class="col-lg-3 col-6 mt-3">
          <div class="card" style="height: 100%">
            <img src="images/redmi.jpg" class="card-img-top" alt="..." />
            <div class="card-body d-flex flex-column justify-content-end">
              <h5
                class="card-title fw-bold"
                price="200"
                id="product"
                style="cursor: pointer"
                title="Add Cart"
                
              >
                Redmi 9
              </h5>
              <p class="card-text fs-5">200$</p>
            </div>
          </div>
        </div>
        <!-- //////////// -->
        <!-- Crad 2 -->
        <div class="col-lg-3 col-6 mt-3">
          <div class="card" style="height: 100%">
            <img src="images/iphone14.jpg" class="card-img-top" alt="..." />
            <div class="card-body d-flex flex-column justify-content-end">
              <h5
                class="card-title fw-bold"
                price="1500"
                id="product"
                style="cursor: pointer;"
                title="Add Cart"
                
              >
                Iphone 14
              </h5>
              <p class="card-text fs-5">
                1500$ <i><del>2000$</del></i>
              </p>
            </div>
          </div>
        </div>
        <!-- ///////////////////////////////////// -->
        <!-- Card 3 -->
        <div class="col-lg-3 col-6 mt-3">
          <div class="card" style="height: 100%">
            <img src="images/samsung A21s.jpg" class="card-img-top" alt="..." />
            <div class="card-body d-flex flex-column justify-content-end">
              <h5
                class="card-title fw-bold"
                price="500"
                id="product"
                style="cursor: pointer"
                title="Add Cart"
              >
                Samsung A21s
              </h5>
              <p class="card-text fs-5">500$</p>
            </div>
          </div>
        </div>
        <!-- ///////////////////////////////////////// -->
        <!-- Card 4 -->
        <div class="col-lg-3 col-6 mt-3">
          <div class="card" style="height: 100%">
            <img src="images/iphone11.jpg"  class="card-img-top" alt="..." />
            <div class="card-body d-flex flex-column justify-content-end">
              <h5
                class="card-title fw-bold"
                price="1000"
                id="product"
                style="cursor: pointer"
                title="Add Cart"
              >
                Iphone 11
              </h5>
              <p class="card-Text fs-5">1000$</p>
            </div>
          </div>
        </div>
        <!-- //////////////////////////////////////////////// -->
      </div>
      <!-- /Row -->
    </div>
    <!-- /Container -->
    <div class="container mt-5">
      <div class="text-center">
        <h2>Cart</h2>
      </div>
      <!-- /Text -->
      <table class="col-lg-12">
        <tr>
          <th class="col-lg-6 text-center fs-3">Total Products</th>
          <th class="col-lg-6 text-center fs-3">Total Price</th>
        </tr>
        <tr>
          <td
            class="col-lg-6 text-center fs-3 text-success"
            id="total-products"
          ></td>
          <td class="col-lg-6 text-center fs-3" id="total-price"></td>
        </tr>
      </table>
      <div class="container d-flex justify-content-center">
        <button class="btn btn-dark" id="total">Total</button>
      </div>
      <!-- /Table -->
    </div>
    <!-- /Container -->
    <!-- Scripts Only -->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
